branches:
  main:
    mode: ContinuousDelivery
    increment: None
    label: ''
    source-branches: []
    is-release-branch: false
    is-main-branch: true
    pre-release-weight: 0
    prevent-increment:
      when-current-commit-tagged: true
  release:
    mode: ContinuousDelivery
    increment: None
    label: ''
    regex: ^release/*
    source-branches: 
      - main
    is-release-branch: true
    is-main-branch: false
    pre-release-weight: 0
    prevent-increment:
      when-current-commit-tagged: true
  unknown:
    mode: ContinuousDelivery
    increment: None
    label: ''
    source-branches: 
      - main
      - release
    pre-release-weight: 0
    prevent-increment:
      when-current-commit-tagged: true